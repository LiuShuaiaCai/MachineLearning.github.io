    <h1 class="title">CRF算法</h1>
  

    </header>
    <div class="entry">
      
        <p>CRF(Conditional Random Field)条件随机场，一种数学算法，在2001年由Lafferty等人提出，基于遵循马尔可夫性的概率图模型。<br>CRF结合了最大熵模型和隐马尔可夫模型的特点，是一种无向图模型，在分词、词性标注、命名实体识别等序列</p>
